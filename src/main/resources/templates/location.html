<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Location : [[${location.locationID}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="/path/to/select2.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
</head>
<body class="p-5">
<h1>Locations :</h1>
<h1>[[${location.locationID}]]</h1>
<h1>[[${location.price}]]€</h1>

<a href="/locations" class="btn btn-primary">Tout les locations</a>
<a th:href="@{/locations/delete/{locationID}(locationID=${location.locationID})}" class="btn btn-danger">Supprimer la location</a>
<button id="btnSwitch" class="btn btn-primary">Changer de thème</button>
<div th:replace="fragments/form-location :: formField(${location}, ${users}, ${copies},  @{/locations/update/{locationID}(locationID=${location.locationID})},${errorMessage})"></div>
</body>
</html>
<script src="/js/theme.js"></script>
<script>
    $(document).ready(function() {
        $('#copy').select2({
            placeholder: "Veuillez sélectionner un exemplaire",
            allowClear: true,
            theme: 'bootstrap-5',
            language: {
                noResults: function() {
                    return "Aucun produit trouvé";
                }
            }
        });

    });
    $(document).ready(function() {
        $('#user').select2({
            placeholder: "Veuillez sélectionner un client",
            allowClear: true,
            theme: 'bootstrap-5',
            language: {
                noResults: function() {
                    return "Aucun produit trouvé";
                }
            }
        });

    });
</script>
