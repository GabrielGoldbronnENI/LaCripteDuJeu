<div th:fragment="formField(user, action, errorMessage)">
    <form th:action="${action}" method="post" class="d-flex flex-column gap-4" th:object="${user}">
        <div th:replace="fragments/error-messages :: errorMessage(${errorMessage})"></div>
        <div th:replace="fragments/form-field :: formField('firstName', 'Prénom', 'firstName', 'Prénom du client', 'text', '')"></div>
        <div th:replace="fragments/form-field :: formField('lastName', 'Nom', 'lastName', 'Nom du client', 'text', '')"></div>
        <div th:replace="fragments/form-field :: formField('email', 'Email', 'email', 'Email du client', 'text', '')"></div>
        <div th:replace="fragments/form-field :: formField('phone', 'Téléphone', 'phone', '0606060606', 'text', '')"></div>
        <div th:replace="fragments/form-field :: formField('address', 'Adresse', 'address', '50 rue Parnasse, 75000 Paris', 'text', '')"></div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
</div>
