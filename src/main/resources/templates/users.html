<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Get Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-5">
<h1 class="text-3xl font-bold underline">Liste des client</h1>
<a href="/" class="btn btn-primary">Accueil</a>
<a th:href="@{user-add}" class="btn btn-primary">Nouveau client</a>
<button id="btnSwitch" class="btn btn-primary">Changer de thème</button>

<form action="/users" method="get" class="d-flex gap-3 align-items-end">
    <div th:replace="fragments/form-field :: formField('firstName', 'Prénom', 'firstName', 'Prénom du client', 'static', '')"></div>
    <div th:replace="fragments/form-field :: formField('lastName', 'Nom', 'lastName', 'Nom du client', 'static', '')"></div>
    <div th:replace="fragments/form-field :: formField('email', 'Email', 'email', 'Email du client', 'static', '')"></div>
    <div th:replace="fragments/form-field :: formField('phone', 'Téléphone', 'phone', '0606060606', 'static', '')"></div>
    <button type="submit" class="btn btn-primary w-auto h-auto">Filter</button>
    <a href="/users" class="btn btn-primary w-auto h-auto">supprimer les filtres</a>
</form>

<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col" class="cell100 column1">id</th>
        <th scope="col" class="cell100 column2">Firstname</th>
        <th scope="col" class="cell100 column3">Lastname</th>
        <th scope="col" class="cell100 column4">Email</th>
        <th scope="col" class="cell100 column5">Phone</th>
        <th scope="col" class="cell100 column6">Lien</th>
    </tr>
    </thead>
    <tbody>
    <tr class="row100 body" th:each="user : ${users}">
        <td th:text="${user.userID}" class="cell100 column2"></td>
        <td th:text="${user.firstName}" class="cell100 column2"></td>
        <td th:text="${user.lastName}" class="cell100 column2"></td>
        <td th:text="${user.email}" class="cell100 column2"></td>
        <td th:text="${user.phone}" class="cell100 column2"></td>
        <td class="cell100 column2">
            <a th:href="@{/users/{userID}(userID=${user.userID})}" class="btn btn-primary">Détails</a>
            <a th:href="@{/users/delete/{userID}(userID=${user.userID})}" class="btn btn-danger">Supprimer le client</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
<script src="/js/theme.js"></script>
