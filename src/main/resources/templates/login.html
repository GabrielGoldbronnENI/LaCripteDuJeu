<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-5">
<div class="container">
    <div class="d-flex gap-3 mb-4">
        <a href="/" class="btn btn-primary">Accueil</a>
        <button id="btnSwitch" class="btn btn-primary">Changer de th√®me</button>
    </div>

    <h1 class="text-3xl font-bold underline">Connection</h1>
    <form th:action="@{/login}" method="post" class="d-flex flex-column gap-4" th:object="${user}">

        <div class="form-group">
            <label for="username">Email</label>
            <input class="form-control" type="email" id="username" name="username" required/>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input class="form-control" type="password" id="password" name="password" required/>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer</button>
        <div th:if="${param.error}">
            <p class="error">Invalid username or password</p>
        </div>
        <div th:if="${param.logout}">
            <p class="message">You have been logged out</p>
        </div>
    </form>
</div>
</body>
</html>
<script src="/js/theme.js"></script>
