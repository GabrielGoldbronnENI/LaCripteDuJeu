<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Exemplaire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="/path/to/select2.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

</head>
<body class="p-5">
<h1>Exemplaire de :</h1>
<h1>[[${copy.productDetails.title}]]</h1>
<h1>[[${copy.barcode}]]</h1>

<a href="/copies" class="btn btn-primary">Tout les exemplaires</a>
<a th:href="@{/copies/delete/{copyID}(copyID=${copy.copyID})}" class="btn btn-danger">Supprimer l'exemplaire</a>
<button id="btnSwitch" class="btn btn-primary">Changer de thème</button>
<div th:replace="fragments/form-copy :: formField(${copy}, ${products},  @{/copies/update/{copyID}(copyID=${copy.copyID})},${errorMessage})"></div>
</body>
</html>
<script src="/js/theme.js"></script>
<script>
    $(document).ready(function() {
        $('#productID').select2({
            placeholder: "Veuillez sélectionner un produit",
            allowClear: true,
            theme: 'bootstrap-5',
            language: {
                noResults: function() {
                    return "Aucun produit trouvé";
                }
            }
        });

    });
</script>
