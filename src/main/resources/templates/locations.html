<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Get Locations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="/path/to/select2.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />


</head>
<body class="p-5">
<h1 class="text-3xl font-bold underline">Liste des locations</h1>
<a href="/" class="btn btn-primary">Accueil</a>
<a th:href="@{location-add}" class="btn btn-primary">Nouvel location</a>
<button id="btnSwitch" class="btn btn-primary">Changer de thème</button>

<form action="/locations" method="get" class="d-flex gap-3 align-items-end">
    <div class="form-group">
        <label for="status" th:text="'Statut'"></label>
        <select class="form-select" id="status" name="status">
            <option th:value="null" th:text="'Selectionner un status'" selected></option>
            <option th:value="1" th:text="'loué'"></option>
            <option th:value="2" th:text="'rendu'"></option>
        </select>
    </div>
    <div class="form-group">
        <label for="user" th:text="'Client'"></label>
        <select class="form-select" id="user" name="user">
            <option th:text="'Veuillez sélectionner un client'" disabled selected></option>
            <option th:each="user : ${users}"
                    th:value="${user.userID}"
                    th:text="${user.firstName} + ' ' + ${user.lastName}">
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="copy" th:text="'Exemplaire'"></label>
        <select class="form-select" id="copy" name="copy">
            <option th:text="'Veuillez sélectionner un exemplaire'" disabled selected></option>
            <option th:each="copy : ${copies}"
                    th:value="${copy.copyID}"
                    th:text="${copy.barcode}">
            </option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary w-auto h-auto">Filter</button>
    <a href="/locations" class="btn btn-primary w-auto h-auto">supprimer les filtres</a>
</form>

<table class="table table-striped">
    <thead class="thead-dark">
    <tr>
        <th scope="col" class="cell100 column1">id</th>
        <th scope="col" class="cell100 column2">Price</th>
        <th scope="col" class="cell100 column3">Status</th>
        <th scope="col" class="cell100 column4">User</th>
        <th scope="col" class="cell100 column5">Product</th>
        <th scope="col" class="cell100 column5">Copy</th>
        <th scope="col" class="cell100 column6">Lien</th>
    </tr>
    </thead>
    <tbody>
    <tr class="row100 body" th:each="location : ${locations}">
        <td th:text="${location.locationID}" class="cell100 column2"></td>
        <td th:text="${location.price}" class="cell100 column2"></td>
        <td th:text="${location.rentalStatusID} == 1 ? 'rented' : 'returned'" class="cell100 column2"></td>
        <td th:text="${location.user.firstName} + ' ' + ${location.user.lastName}" class="cell100 column2"></td>
        <td th:text="${location.copy.productDetails.title}" class="cell100 column2"></td>
        <td th:text="${location.copy.barcode}" class="cell100 column2"></td>
        <td class="cell100 column2">
            <a th:href="@{/locations/{locationID}(locationID=${location.locationID})}" class="btn btn-primary">Détails</a>
            <a th:href="@{/locations/delete/{locationID}(locationID=${location.locationID})}" class="btn btn-danger">Supprimer le produit</a>
        </td>
    </tr>
    </tbody>
</table>
<div th:replace="fragments/pagination :: paginationFragment(size=${size}, page=${page}, totalPages=${totalPages}, filters=${filters}, pageName='locations')"></div>
</body>
</html>
<script src="/js/theme.js"></script>


<script>
    $(document).ready(function() {
        $('#user').select2({
            placeholder: "Veuillez sélectionner un produit",
            allowClear: true,
            theme: 'bootstrap-5',
            language: {
                noResults: function() {
                    return "Aucun produit trouvé";
                }
            }
        });

    });


    $(document).ready(function() {
        $('#copy').select2({
            placeholder: "Veuillez sélectionner un produit",
            allowClear: true,
            theme: 'bootstrap-5',
            language: {
                noResults: function() {
                    return "Aucun produit trouvé";
                }
            }
        });
    });
</script>
