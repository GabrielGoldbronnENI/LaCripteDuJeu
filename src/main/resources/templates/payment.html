<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Payment : [[${location.locationID}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="p-5">
<h1>Locations : [[${location.locationID}]]</h1>
<h1> Tariff : [[${location.price}]]€ / jour</h1>
<h1>Prix total : [[${finalPrice}]]€</h1>

<div class="d-flex gap-3 mt-5">
    <form th:action="@{/locations/update/payment/{locationID}(locationID=${location.locationID})}"
          method="post"
          th:object="${location}">
        <!-- Champs cachés pour inclure les données importantes -->
        <input type="hidden" th:field="*{locationID}">
        <input type="hidden" th:field="*{user.userID}">
        <input type="hidden" th:field="*{rentalStatusID}">
        <input type="hidden" th:field="*{copy.copyID}">
        <button class="btn btn-primary">Confirmer le paiement</button>
    </form>
    <a href="/locations" class="btn btn-danger">Annuler</a>
</div>

</body>
</html>
